<section class="login-form-section">
  <h1>Login Form</h1>
  <div class="login-form-container">
    <div class="form-img-container">
      <img class="form-img" src="assets/images/237-200x300.jpg">
    </div>
    <form [formGroup]="loginForm" class="login-form">
      <div class="form-item">
        <label for="email">Email</label>
        <input class="form-item-input"
               [ngClass]="{'input-error':loginForm.controls['email'].touched &&loginForm.controls['email'].invalid}"
               formControlName="email"
               id="email" type="text"/>
        <small class="form-error"
               *ngIf="loginForm.controls['email'].touched &&loginForm.controls['email'].hasError('required')">
          This field is required
        </small>
        <small class="form-error"
               *ngIf="loginForm.controls['email'].touched &&loginForm.controls['email'].hasError('email')">
          The minimum length is 4
        </small>
      </div>
      <div class="form-item">
        <label for="password">Password</label>
        <input class="form-item-input" formControlName="password" id="password" type="password"/>
      </div>
      <label>
        <input formControlName="subscribe" type="checkbox"/>
        Subscribe to Newsletter
      </label>
      <select formControlName="country">
        <option [value]="''" disabled>Choose a country</option>
        <option *ngFor="let country of countries" [value]="country.countryCode">{{country.title}}</option>
      </select>
      <div class="login-btn-container">
        <button class="login-btn" (click)="login()">Login</button>
      </div>
    </form>
  </div>
</section>
